<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rosebud Scheduler</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: system-ui; background:#111; color:white; padding:20px }
    input,button{padding:10px;margin:5px}
  </style>
</head>

<body>
  <h1>Rosebud Scheduler</h1>

  <input id="email" placeholder="email" />
  <button onclick="alert('clicked')">Send Link</button>
  <script>
    const supabase = window.supabase.createClient(
      "https://zviwpzybkpzmavbgpqoz.supabase.co",
      "sb_publishable_XSQo1_pfokZ9fjaon5tQjg_a3qjXBEM"
    )

    async function login() {
      const email = document.getElementById('email').value

      const { error } = await supabase.auth.signInWithOtp({
        email: email,
        options: {
          emailRedirectTo: "https://rosebud-scheduler.vercel.app"
        }
      })

      if (error) alert(error.message)
      else alert("Magic link sent")
    }
  </script>
</body>
</html>
